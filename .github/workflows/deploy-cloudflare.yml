name: 🚀 Deploy automático a Cloudflare Pages (Campus CFC LITE V37)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-deploy:
    name: 🧱 Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🔍 Verificar contenido
        run: |
          echo "🔎 Contenido del proyecto:"
          ls -la
          echo "🔍 Verificando carpeta /frontend ..."
          if [ -d "frontend" ]; then
            echo "✅ Carpeta /frontend detectada correctamente."
          else
            echo "❌ Carpeta /frontend no encontrada."
            exit 1
          fi

      - name: 🏗️ Build estático (si aplica)
        run: |
          if [ -f package.json ]; then
            echo "📦 Instalando dependencias..."
            npm install
            echo "⚙️ Ejecutando build..."
            npm run build
          else
            echo "📁 Proyecto estático – sin build necesario."
          fi

      - name: 🌩️ Deploy a Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: campus-cfc-lite-v37
          directory: frontend
