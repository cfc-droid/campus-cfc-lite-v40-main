  <style>

</head>

<body>
  <h2>üìò Historial de Ex√°menes</h2>

  <table id="examResultsTable">
    <thead>
      <tr>
        <th>M√ìDULO</th>
        <th>FECHA Y HORA</th>
        <th>NOTA</th>
        <th>ESTADO</th>
        <th>INTENTOS</th>
        <th>DURACI√ìN</th>
        <th>ERROR A MEJORAR</th>
      </tr>
    </thead>
    <tbody id="examResultsBody">
      <tr><td colspan="7">Cargando historial...</td></tr>
    </tbody>
  </table>

  <button onclick="window.location.href='/frontend/index.html'">üè† Volver al inicio</button>

  <!-- ‚úÖ CFC_FUNC_3_6_V12.1_REAL ‚Äî Render avanzado con intentos, duraci√≥n y error -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tableBody = document.getElementById("examResultsBody");
      const examResults = JSON.parse(localStorage.getItem("examResults")) || [];

      if (examResults.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="7">‚ö†Ô∏è No hay resultados a√∫n.</td></tr>`;
      } else {
        examResults.forEach(r => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${r.module}</td>
            <td>${r.date || "-"} ${r.time || ""}</td>
            <td>${r.score || 0}%</td>
            <td>${r.status || "-"}</td>
            <td>${r.attempts || 1}</td>
            <td>${r.duration || "-"}</td>
            <td>${r.error || "-"}</td>
          `;
          tableBody.appendChild(row);
        });
      }

      console.log("‚úÖ CFC_SYNC checkpoint: results.html ‚Äî QA-SYNC V12.1 activo");
    });
  </script>
</body>
