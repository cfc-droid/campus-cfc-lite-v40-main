<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus CFC Trading â€” Portada</title>
  <link rel="stylesheet" href="/frontend/css/premium.css">
  <link rel="stylesheet" href="/frontend/css/micro.css">
  <style>
    /* Fondo animado Ken Burns */
    .hero-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero-container::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('/frontend/assets/img/premium-bg.jpg') center/cover no-repeat;
      animation: kenburns 20s ease-in-out infinite alternate;
      z-index: 1;
      filter: brightness(0.8);
      transform-origin: center;
    }

    /* Efecto Ken Burns */
    @keyframes kenburns {
      0% { transform: scale(1) translate(0, 0); }
      100% { transform: scale(1.1) translate(-3%, -3%); }
    }

    /* Overlay de texto */
    .overlay-text {
      position: absolute;
      z-index: 2;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      animation: fadeIn 3s ease-in-out;
    }

    .overlay-text h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .overlay-text p {
      font-size: 1.2rem;
      opacity: 0.85;
      animation: fadeInUp 4s ease-in-out;
    }

    /* Efectos de entrada */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="hero-container">
    <div class="overlay-text">
      <h1>Bienvenido al Campus CFC Trading LITE</h1>
      <p>Desarrolla tu mente, domina tus emociones, conquista el mercado ðŸ’¡</p>
    </div>
  </div>
</body>
</html>
