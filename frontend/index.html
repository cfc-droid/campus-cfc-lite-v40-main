<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus CFC LITE — Inicio</title>

  <script>
    (function() {
      const isCloudflare = window.location.hostname.includes("pages.dev");
      const base = isCloudflare ? "/" : "/frontend/";
      document.write(`<base href="${base}">`);
    })();
  </script>

  <!-- Estilos principales -->
  <link rel="stylesheet" href="css/variables.css?v=20251102" />
  <link rel="stylesheet" href="css/premium.min.css?v=20251102" />
  <link rel="stylesheet" href="css/premium.css?v=20251102" />

  <script src="js/preload.js?v=20251102" defer></script>
</head>

<body>
  <!-- =========================================================
       🔰 LOADER MOTIVACIONAL (loader.js)
       ========================================================= -->
  <div id="loader">
    <img id="logoCFC" src="img/logo.png" alt="Campus CFC Logo" />
    <p id="quote"></p>
    <button id="enterBtn">Entrar al Campus</button>
  </div>

  <!-- =========================================================
       🧩 PANTALLA PRINCIPAL — OPTIMIZACIÓN VISUAL (P7 / Subpaso 1-2)
       ========================================================= -->
  <main class="card">
    <span class="pill">Versión LITE con progreso, exámenes y sonidos 🎧</span>
    <h1>Campus CFC LITE</h1>
    <p class="lead">
      20 módulos (4 capítulos + examen por módulo), progreso, historial y refuerzos motivacionales.
    </p>

    <!-- [INICIO BLOQUE CFC NUEVO] -->
    <div class="main-buttons">
      <button class="btn-main" onclick="location.href='modules/index.html'">🎓 Entrar al Campus</button>
      <button class="btn-main" onclick="location.href='pages/admin.html'">📈 Mi historial de exámenes</button>
      <button class="btn-main" onclick="location.href='pages/faq.html'">❓ FAQ</button>
      <button class="btn-main" onclick="location.href='pages/profile.html'">👤 Perfil</button>
      <button class="btn-main" onclick="toggleTheme()">🌗 Cambiar fondo</button>
    </div>
    <!-- [FIN BLOQUE CFC NUEVO] -->

    <p class="hint">
      💡 Sugerencia: guardá este enlace directo a los módulos: <br />
      <code>modules/index.html</code>
    </p>
  </main>

  <div id="footer-placeholder"></div>

  <!-- =========================================================
       SCRIPTS FUNCIONALES
       ========================================================= -->
  <script src="js/loader.js?v=20251102" defer></script>
  <script src="js/header.js?v=20251102" defer></script>
  <script src="js/footer.js?v=20251102" defer></script>
  <script src="js/theme.js?v=20251102" defer></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("🧩 CFC_SYNC checkpoint: index.html | Optimización visual 5BIS_1", new Date().toLocaleString());
    });
  </script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/frontend/sw.js")
        .then(() => console.log("✅ CFC_SYNC V10.0 — Service Worker activo"))
        .catch(err => console.error("⚠️ Error SW:", err));
    }
  </script>

  <!-- ✅ QA-SYNC V41.3 -->
  <script src="js/auto_injector.js?v=20251102" defer></script>
